<div class="row" style="display: flex; flex-wrap: wrap;">
    <% tag.post.forEach(function(post){ %>
        <div class="col-md-3 col-sm-6" style=" margin:1% 0% 1% 5.15%; ">

            <div class="caption" style="text-align: center; color: dodgerblue;">
                <h3> <%= post.name %>  </h3>
            </div>

            <div class="thumbnail">
                <img src="<%= post.image %>">
            </div>
            <div>
                <a href="/alltags/<%= this._id %>/ <%= post._id %>"><button class="btn btn-primary" style="text-align: center;padding: 1% 50% 1% 50%; margin:1% auto 1% auto;" >more</button></a>
            </div>
            
        </div>
    <% }); %> 
</div>
